
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
    }
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.3;
    }
    .face-layer {
      background-image: url('face.png');
      opacity: 0.4;
      filter: brightness(1.6) contrast(1.3) drop-shadow(0 0 18px #00ffcc);
    }
    canvas {
  pointer-events: none;
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 20vh;
    }
    .nav a {
      color: #00FF00;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.1em;
      text-shadow: 0 0 6px #00ff00;
    }
    .nav {
      margin-bottom: 2rem;
    }
    .placeholder {
      font-size: 1.5em;
      text-shadow: 0 0 10px #00FF00;
    }
  </style>
</head>
<body>
  <div class="background-layer face-layer"></div>
  <canvas id="matrix"></canvas>

  <div class="content">
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="codex.html">Codex</a>
      <a href="transmissions.html">Transmissions</a>
      <a href="podcast.html">Podcast</a>
      <a href="members.html">Members</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="placeholder">Contact The Signal directly:<br><br><span style="font-size:1.25em;text-shadow:0 0 6px #00ff00;">signal@matrixreprogrammed.com</span></div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const characters = "アァイィウヴエカガキクグケゲコゴサザシスセソタチッヂツテトナニヌネノハバパヒフヘホマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = new Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i]++;
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
      }
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
